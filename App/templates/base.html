<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- WEB LOGO -->
    <!-- <link rel="icon" href="../static/img/fpso.png" /> -->
    <link rel="icon" href="/App/static/img/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    {{ moment.include_moment() }}
    <title>
      {% if title %} {{ title }} - FPSOpedia {% else %} FPSOpedia {% endif %}
    </title>
  </head>
  <body>
    <navbar>
      <!-- includeing navbar.html -->
      {% include "_navbar.html" %}
    </navbar>
    <main>
      <div class="main container mt-5 text-center">
        {% block content %} {% endblock %}
      </div>
    </main>

    <footer class="text-center text-lg-start bg-light text-muted">
      <!-- Include footer.html -->
      {% include "_footer.html" %}
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
